<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Career Recommendations</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/recommendations.css">

<script src="https://unpkg.com/lucide@latest"></script>
<script defer src="js/recommendations.js"></script>
</head>
<body>

<header class="navbar">
    <div class="logo">CareerAI</div>
    <div class="nav-actions">
       
        <button class="btn-outline">Logout</button>
    </div>
</header>

<div class="container">

    <div class="back-link">
        <i data-lucide="arrow-left"></i>
        <span>Back to Dashboard</span>
    </div>

    <h1 class="page-title">Your Career Recommendations</h1>

    <div class="recommendation-meta">
        <i id="recommendationIcon" data-lucide="clipboard-list"></i>
        <span id="recommendationSourceText">
            Generated from your questionnaire
        </span>
    </div>

    <!-- TABS -->
  <div class="recommendation-tabs">
    <button class="tab-btn active" data-tab="paths">

        <i data-lucide="trending-up"></i>
        <span>Career Paths</span>
    </button>

    <button class="tab-btn" data-tab="roles">
        <i data-lucide="briefcase"></i>
        <span>Job Roles</span>
    </button>

    <button class="tab-btn" data-tab="skills">
        <i data-lucide="target"></i>
        <span>Skills</span>
    </button>

    <button class="tab-btn" data-tab="resources">
        <i data-lucide="book-open"></i>
        <span>Resources</span>
    </button>
</div>


    <!-- CONTENT -->
    <div id="tabContent" class="card-grid"></div>

</div>

</body>
</html>
